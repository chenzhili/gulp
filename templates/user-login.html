<ion-view hide-nav-bar="true" id="login">
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">登录</h1>
    </ion-header-bar>
    <ion-content scroll="false" ng-class="{bgActive:focusStyleState}">
        <div class="login_content">
            <label class="item item-input background-transparent login_item">
                <i class="login_user login_icon"></i>
                <input class="login_input" type="tel" placeholder="请输入您的账户" ng-model="user.email" ng-focus="focusStyle()" ng-blur="blurStyle()"/>
            </label>
            <label class="item item-input background-transparent login_item">
                <i class="login_password login_icon"></i>
                <input class="login_input" type="password" placeholder="请输入您的登录密码" ng-model="user.password" ng-focus="focusStyle()" ng-blur="blurStyle()"/>
            </label>
            <div class="clearfix login_help">
                <div class="fl" ng-click="openQQ()">联系客服</div>
                <div class="fl" ui-sref="reset-password">忘记密码?</div>
            </div>
            <div class="login_btn">
                <button class="button" ng-click="login()">登录</button>
            </div>
            <div class="login_regist">
                没有账号？马上<span ui-sref="register" style="padding:10px 0;">注册</span>
            </div>
            <div ng-click="userLogin()" style="text-align:center;margin-top:20px;color:#00ABF3;text-decoration:underline;">游客登录</div>
        </div>
    </ion-content>
</ion-view>
