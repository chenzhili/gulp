<ion-view view-title="首页" hide-nav-bar="true" id="home">

    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <i class="icon ion-chevron-left" style="margin-left:10px;" ui-sref="tab.account"></i>
        </div>
        <h1 class="title">我的授权</h1>
    </ion-header-bar>

   <ion-content style="background-color: #f1f1f1;">


       <div class="item"  style="margin-top:30px; padding:0 0 0 20px;line-height:40px;">
         <span>版本</span>
         <div  class="fcgrey" style="display:inline-block;float:right;margin-right:10px;">
             <span>{{buystatus}}</span>
             <i class="icon ion-chevron-right" style="margin-left:10px;"></i>
         </div>
       </div>
       <div class="item" style="margin-top:30px; padding:0 0 0 20px;line-height:40px;">
         <span>有效时间</span>
         <div class="fcgrey" style="display:inline-block;float:right;margin-right:10px;">
             <span ng-if="user.status != 0">{{ endtime | date:'yyyy-MM-dd' }}</span>
             <span ng-if="user.status == 0">无</span>
             <i class="icon ion-chevron-right" style="margin-left:10px;"></i>
         </div>
       </div>

  </ion-content>
</ion-view>
