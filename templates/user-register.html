<ion-view view-title="登录" hide-nav-bar="true" id="login">
    <!--<ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <i class="icon ion-chevron-left" style="padding:0 10px;" ui-sref="login"></i>
        </div>
        <h1 class="title">注册</h1>
    </ion-header-bar>-->
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">注册</h1>
        <div class="buttons" side="right">
            <span><i style="line-height:34px;" ui-sref="login">登录</i></span>
        </div>
    </ion-header-bar>
    <ion-content  class="register" scroll="false" ng-class="{bgActive:focusStyleState}">
        <div class="login-form">
            <!-- <input type="number" placeholder="请输入手机号" maxlength="11" ng-model="user.phone" ng-focus="focus()" ng-blur="blur()"/> -->
            <label class="item item-input background-transparent border-none">
                <i class="login_user login_icon"></i>
                <input class="login_input" type="number" placeholder="请输入手机号" maxlength="11" ng-model="user.phone" ng-focus="focusStyle()" ng-blur="blurStyle()"/>
            </label>
            <!--<input type="number" placeholder="请输入QQ" ng-model="user.qq"/>-->
            <!--<input type="text" placeholder="请输入昵称" ng-model="user.name" maxlength="10"/>-->
            <!-- <div class="code"> -->
            <div class="item item-input background-transparent border-none code" style="height: 40px;border: 0 ;border-bottom: 1px solid #d3d3d3;margin-bottom: 5px;">
                <i class="login_code login_icon"></i>
                <input class="login_input fl"  style="line-height:40px;" type="number" placeholder="请输入验证码" maxlength="6" ng-model="user.code" ng-focus="focusStyle()" ng-blur="blurStyle()"/>
                <button style="line-height:40px;" class="fr" id="send-msg" ng-click="sendMsg()">获取验证码</button>
            </div>
            <!-- </div> -->
            <!-- <input type="password" placeholder="请输入密码(6~12)" ng-model="user.password" maxlength="12"/>
            <input type="password" placeholder="请再次输入密码" ng-model="user.passwordTwo" maxlength="12"/> -->
            <label class="item item-input background-transparent border-none">
                <i class="login_password login_icon"></i>
                <input class="login_input" type="password" placeholder="请输入密码(6~12)" ng-model="user.password" maxlength="12" ng-focus="focusStyle()" ng-blur="blurStyle()"/>
            </label>
            <label class="item item-input background-transparent border-none">
                <i class="login_password login_icon"></i>
                <input class="login_input" type="password" placeholder="请再次输入密码" ng-model="user.passwordTwo" maxlength="12" ng-focus="focusStyle()" ng-blur="blurStyle()"/>
            </label>
            <div class="login_btn">
                <button class="button" ng-click="register()">注册</button>
            </div>
            <div class="login_regist">
                没有账号？马上<span ui-sref="login" style="padding:10px 0;">登录</span>
            </div>
        </div>
    </ion-content>
</ion-view>
