<ion-view view-title="意见反馈" hide-nav-bar="true">

    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <i class="icon ion-chevron-left" style="margin-left:10px;" ui-sref="tab.account"></i>
        </div>
        <h1 class="title">意见反馈</h1>
    </ion-header-bar>

   <ion-content style="background-color: #f1f1f1;">

       <div style="padding:10px;margin-top:20px;">
           <span class="fcgrey">请输入反馈内容</span>
       </div>
       <textarea name="name" style="height:200px;width:100%;margin-top:10px;text-indent:2em;" ng-model="data.content"></textarea>

       <div ng-click="confirm();"  class="main-btn" style="width:80%;margin-left:10%;margin-top:20px;border-radius:0;margin-bottom:25px;">
           提交反馈
       </div>
  </ion-content>
</ion-view>
