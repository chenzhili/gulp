<ion-view view-title="登录" hide-nav-bar="true" id="login">
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <i class="icon ion-chevron-left" style="padding:0 10px;" ui-sref="login"></i>
        </div>
        <h1 class="title">忘记密码</h1>
    </ion-header-bar>
    <ion-content  class="register" scroll="false">
        <div class="login-form">
            <img src="img/login/logo.png" />
            <label class="item item-input background-transparent border-none">
                <input type="number" placeholder="请输入手机号" maxlength="11" ng-model="user.phone"/>
            </label>

            <div class="item item-input background-transparent border-none code" style="height: 40px;border: 0 ;border-bottom: 1px solid #d3d3d3;margin-bottom: 5px;">
                <input  style="padding-left: 10px;line-height:40px;"type="number" placeholder="请输入验证码" maxlength="6" ng-model="user.code" class="fl"/>
                <button style="line-height:40px;"class="fr" id="send-msg" ng-click="sendMsg()">获取验证码</button>
            </div>

            <label class="item item-input background-transparent border-none">
                <input type="password" placeholder="请输入密码(6~12)" ng-model="user.password" maxlength="12"/>
            </label>
            <label class="item item-input background-transparent border-none">
                <input type="password" placeholder="请再次输入密码" ng-model="user.passwordTwo" maxlength="12"/>
            </label>

            <div  class="main-btn" ng-click="reset()">确认修改</div>

        </div>
        <!-- <div class="other">
            <span ui-sref="login">登录账号</span>
            <span ng-click="openModal()">联系客服</span>
            <span ui-sref="recharge" ng-show="isOpen == 1">充值帐号</span>
        </div> -->




    </ion-content>
</ion-view>
